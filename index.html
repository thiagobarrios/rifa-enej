<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rifa Digital</title>
  <style>
    body {
      color: white;
      font-family: sans-serif;
      padding: 20px;
      background-color: #001f6c;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 60px);
      gap: 10px;
    }
    .number {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      cursor: pointer;
    }
    .sold {
      background-color: #f44336;
      color: white;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Rifa para custeio dos gastos com o ENEJ<br>Valor R$ 5,00 para concorrer a R$ 200 (PIX).</h1>
  <h2>Contato: (75) 99189-6365 - Thiago Barrios</h2>
  <div class="grid" id="rifaGrid"></div>

  <script>
    const vendidos = {
      211: 'Carlos',
      240: 'Ana',
      215: 'João',
      232: 'Mariana'
    };

    const grid = document.getElementById('rifaGrid');

    for (let i = 211; i <= 240; i++) {
      const div = document.createElement('div');
      div.classList.add('number');
      div.textContent = i;

      if (vendidos[i]) {
        div.classList.add('sold');
        div.title = "Comprado por: " + vendidos[i];
      } else {
        div.addEventListener('click', () => {
          const numero = i;
          const mensagem = encodeURIComponent(`Olá, eu gostaria de comprar a rifa número: ${numero}`);
          const telefone = '5575991896365';
          const url = `https://wa.me/${telefone}?text=${mensagem}`;
          window.open(url, '_blank');
        });
      }

      grid.appendChild(div);
    }
  </script>
<h2>Ainda existem outros números disponíveis (01-330)</h2>
</body>
</html>
